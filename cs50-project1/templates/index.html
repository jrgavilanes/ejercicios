{% extends "layout.html" %}


{% block title %}

Principal

{% endblock %}



{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LibraKos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <span class="nav-link disabled" >Hola {{user_email}}</span>
            </li>
            
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('logout')}}">Cerrar sesión <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar libros por título, autor o isbn" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<h1 class="title text-center mt-6">Pantalla principal</h1>
<div class="row">
    <div class="col-md-12  my-auto">
        <div class="card">
            <div class="card-header">
                <h2>Listado de libros</h2>
            </div>
            <div class="card-body">                
                <ul class="list-group">
                    {% for libro in libros %}
                    <li class="mb-4">
                        <a href=""><span class="titulo_libro">{{ libro.titulo }}</span></a>
                        <a class="btn btn-success float-right" href="">Borrar</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
